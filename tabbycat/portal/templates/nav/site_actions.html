{% load debate_tags i18n %}


<div class="btn-group">
  {% if exists %}
    <a class="btn btn-outline-primary active" href="//{{ domain.domain }}">
      {% trans "Go to Site" %}
    </a>
  {% else %}
    <a class="btn btn-outline-success active" href="{% url 'stripe-payment-redirect' schema=client.schema_name %}">
      {% trans "Payment" %}
    </a>
  {% endif %}
</div>

<div class="btn-group">
  <form action="{% url 'backup-instance' schema=client.schema_name %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-primary" id="generateSiteBackup" type="submit">
      {% trans "Download Backup" %}
    </button>
  </form>
</div>

<div class="btn-group">
  <form action="{% url 'delete-instance' schema=client.schema_name %}" method="POST">
    {% csrf_token %}
    <button class="btn btn-danger" id="deleteSite" type="submit" data-toggle="tooltip" title="{% trans "This button will delete the site and all associated data." %}">
      {% trans "Delete Site & Data" %}
    </button>
  </form>
</div>
